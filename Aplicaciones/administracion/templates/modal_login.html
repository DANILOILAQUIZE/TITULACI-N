<!-- Modal -->
<div id="loginModal" class="modal fade" role="dialog">
    <center>
        <div class="modal-dialog modal-dialog-centered">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-primary fw-bold" id="loginModalLabel">
                        <i class="fa fa-sign-in me-2"></i>
                        <b>INGRESAR AL SISTEMA</b>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm" class="" action="" method="post">
                        <div style="padding-left:50px; padding-right:50px;">
                            <div class="row align-items-center">
                                <div class="col-md-12">
                                    <input type="hidden" name="urlRetorno" value="" id="urlRetorno">
                                    <label for="username" class="fw-bold">Usuario:</label>
                                    <br>
                                    <input type="text" name="username" id="username" 
                                        placeholder="Ingrese su nombre de usuario" 
                                        class="form-control mi-input" 
                                        value="" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="password" class="fw-bold">Contraseña:</label>
                                    <br>
                                    <input type="password" name="password" id="password" 
                                        placeholder="Ingrese su contraseña" 
                                        class="form-control mi-input" 
                                        value="" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary" name="button">
                                        <i class="fa fa-arrow-right me-2"></i>
                                        Ingresar
                                    </button>
                                    &nbsp;
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        <i class="fa fa-times me-2"></i>
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <a href="{% url 'agregarLogin' %}" class="text-primary">
                                        <i class="fa fa-user-plus me-1"></i>
                                        ¿No tienes cuenta? Regístrate aquí
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </center>
</div>
