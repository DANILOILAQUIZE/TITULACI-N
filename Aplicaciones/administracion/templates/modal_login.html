<!-- Modal de Inicio de Sesión -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-0">
                <h5 class="modal-title text-primary fw-bold" id="loginModalLabel">Ingreso al Sistema</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="username" placeholder="Nombre de usuario" required>
                        <label for="username">Usuario</label>
                        <div class="invalid-feedback">
                            Por favor ingrese su nombre de usuario.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="password" placeholder="Contraseña" required>
                        <label for="password">Contraseña</label>
                        <div class="invalid-feedback">
                            Por favor ingrese su contraseña.
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Recordarme
                            </label>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg rounded-3" type="submit">Ingresar</button>
                        <button class="btn btn-outline-secondary btn-lg rounded-3" type="button" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                    <hr class="my-4">
                    <div class="text-center">
                        <a href="{% url 'agregarLogin' %}" class="text-primary text-decoration-none">
                            ¿No tienes cuenta? Regístrate aquí
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
