<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

  <title>UNIDAD EDUCATIVA RIOBAMBA</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'plantillas/assets/vendor_informativo/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'plantillas/assets/assets_informativo/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'plantillas/assets/assets_informativo/css/templatemo-grad-school.css' %}">
  <link rel="stylesheet" href="{% static 'plantillas/assets/assets_informativo/css/owl.css' %}">
  <link rel="stylesheet" href="{% static 'plantillas/assets/assets_informativo/css/lightbox.css' %}">

  <!-- Custom CSS Files -->
  <link rel="stylesheet" href="{% static 'css/global-colors.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/cards.css' %}">
  <link rel="stylesheet" href="{% static 'css/features.css' %}">
  <link rel="stylesheet" href="{% static 'css/docentes.css' %}">
  <link rel="stylesheet" href="{% static 'css/autoridades.css' %}">
  <link rel="stylesheet" href="{% static 'css/honor.css' %}">
  <link rel="stylesheet" href="{% static 'css/contact-custom.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="{% static 'css/logo.css' %}">
  <link rel="stylesheet" href="{% static 'css/login-modern.css' %}">
  <link rel="stylesheet" href="{% static 'css/buttons-modern.css' %}">
  <link rel="stylesheet" href="{% static 'css/nosotros.css' %}">
  <link rel="stylesheet" href="{% static 'css/docentes-nuevo.css' %}">
</head>

<body>
  <a id="inicio"></a>

  <!--header-->
  <header class="main-header clearfix" role="header">
    <div class="logo">
      <a href="/" class="logo-link">
        <img src="{% static 'images/logo1.png' %}" alt="UNIDAD EDUCATIVA RIOBAMBA" class="logo-img">
        <span class="logo-text">UNIDAD EDUCATIVA RIOBAMBA</span>
      </a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <!-- El menú se inyectará aquí mediante JavaScript -->
  </header>

  <!-- Contenido principal -->
  {% block content %}
  {% endblock %}

  <!-- Scripts -->
  <script src="{% static 'plantillas/assets/vendor_informativo/jquery/jquery.min.js' %}"></script>
  <!-- jQuery UI -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <!-- Template Scripts -->
  <script src="{% static 'plantillas/assets/assets_informativo/js/isotope.min.js' %}"></script>
  <script src="{% static 'plantillas/assets/assets_informativo/js/owl-carousel.js' %}"></script>
  <script src="{% static 'plantillas/assets/assets_informativo/js/lightbox.js' %}"></script>
  <script src="{% static 'plantillas/assets/assets_informativo/js/video.js' %}"></script>
  <script src="{% static 'plantillas/assets/assets_informativo/js/slick-slider.js' %}"></script>

  <!-- Custom Scripts -->
  <script src="{% static 'js/menu.js' %}?v=1.1"></script>
  <script src="{% static 'js/features.js' %}"></script>
  <script src="{% static 'js/cards.js' %}"></script>

  <script>
    // Verificar si Bootstrap está cargado
    document.addEventListener('DOMContentLoaded', function () {
      if (typeof bootstrap === 'undefined') {
        console.error('Bootstrap no se ha cargado correctamente');
      } else {
        console.log('Bootstrap está cargado correctamente');

        // Inicializar tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // Inicializar pestañas de Bootstrap 5
        var tabEls = document.querySelectorAll('button[data-bs-toggle="tab"]');
        tabEls.forEach(function (tabEl) {
          tabEl.addEventListener('click', function (e) {
            e.preventDefault();
            var tab = new bootstrap.Tab(tabEl);
            tab.show();
          });
        });

        // Inicializar pestañas de jQuery UI (si es necesario)
        if (typeof $.fn.tabs === 'function') {
          $(".tabs").tabs();
        }
      }
    });
  </script>
  <!-- Botón de Inicio de Sesión -->
  <div class="position-fixed" style="bottom: 20px; right: 20px; z-index: 1000;">
    <button type="button" class="btn btn-lg btn-login rounded-circle" style="width: 60px; height: 60px;"
      data-bs-toggle="modal" data-bs-target="#loginModal">
      <i class="fa fa-sign-in me-2"></i>
    </button>
  </div>

  <!-- Incluir el modal de inicio de sesión -->
  {% include 'modal_login.html' %}

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p><i class="fa fa-copyright"></i> Copyright 2025 by Grad School

            | Design: <a href="https://templatemo.com" rel="sponsored" target="_parent">TemplateMo</a><br>
            Distributed By: <a href="https://themewagon.com" rel="sponsored" target="_blank">ThemeWagon</a>

          </p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Actualizar el año actual en el footer
    document.addEventListener('DOMContentLoaded', function () {
      const yearElement = document.getElementById('currentYear');
      if (yearElement) {
        yearElement.textContent = new Date().getFullYear();
      }
    });
  </script>
</body>

</html>
