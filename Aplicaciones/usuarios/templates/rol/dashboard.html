{% extends 'plantilla.html' %}

{% block contenido %}
<!-- Chart -->
<div class="row match-height">
  <div class="col-12">
    <div class="">
      <div id="gradient-line-chart1" class="height-250 GradientlineShadow1"></div>
    </div>
  </div>
</div>
<!-- Chart -->
<!-- User statistics -->
<div class="row">
  <div class="col-xl-4 col-lg-6 col-md-12">
    <div class="card pull-up ecom-card-1 bg-white">
      <div class="card-content ecom-card2 height-180">
        <h5 class="text-muted danger position-absolute p-1">Usuarios Registrados</h5>
        <div>
          <i class="ft-user danger font-large-1 float-right p-1"></i>
        </div>
        <div class="height-75 position-relative pt-3 text-center">
          <h1 class="danger">{{ total_usuarios }}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-4 col-lg-6 col-md-12">
    <div class="card pull-up ecom-card-1 bg-white">
        <div class="card-content ecom-card2 height-180">
            <h5 class="text-muted info position-absolute p-1">Estudiantes</h5>
            <div>
                <i class="ft-book info font-large-1 float-right p-1"></i>
            </div>
            <div class="height-75 position-relative pt-3 text-center">
                <h1 class="info">{{ total_estudiantes }}</h1>
            </div>
        </div>
    </div>
  </div>
  <div class="col-xl-4 col-lg-12">
    <div class="card pull-up ecom-card-1 bg-white">
        <div class="card-content ecom-card2 height-180">
            <h5 class="text-muted warning position-absolute p-1">Votantes</h5>
            <div>
                <i class="ft-check-square warning font-large-1 float-right p-1"></i>
            </div>
            <div class="height-75 position-relative pt-3 text-center">
                <h1 class="warning">{{ total_votantes }}</h1>
            </div>
        </div>
    </div>
  </div>
</div>
<!--/ Statistics -->

{% endblock %}
