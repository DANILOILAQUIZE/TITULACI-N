<!-- usuarios/templates/usuarios/agregarrol.html -->
{% extends 'plantilla.html' %}

{% block contenido %}
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Agregar Nuevo Rol</h4>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
{% endblock %}
